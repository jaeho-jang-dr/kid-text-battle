services:
  - type: web
    name: kid-text-battle
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_SQLITE
        value: true
      - key: DATABASE_PATH
        value: /var/data/kid-text-battle.db
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_DEFAULT_PASSWORD
        value: "1234"
      - key: PORT
        value: 3000
    disk:
      name: kid-text-battle-data
      mountPath: /var/data
      sizeGB: 1